<main class="main">
  <div class="content">
    <div class="container">
      <!-- Controls Section -->
      <div class="controls">
        <div class="control">
          <player-control></player-control>
        </div>
        <div class="control">
          <deck-control></deck-control>
        </div>
        <div class="control">
          <game-control></game-control>
        </div>
      </div>

      <!-- Game area -->
      <div>
        <div>
          <button (click)="reloadTables()">
            <!-- TODO: goto: This could be automatically, so when some action in controlls execute we just refresh the specific game affected -->
            Reload
          </button>

          <div *ngFor="let game of games">
            <game-table [game]="game"></game-table>
          </div>

        </div>
      </div>

    </div>
  </div>
</main>
<router-outlet />
